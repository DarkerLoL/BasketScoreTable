<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-title">HOME</h3>
                <p id="homescore">0</p>
                <div class="button-container-home">

                <button id="home-plus-three" onclick="homePlusThree()">+3</button>
                </div>
            </div>
 
             <div>
                <h3 id="guest-title">GUEST</h3>
                <div class="score-div">
                <p id="guestscore">0</p>
                </div>
                <div class="button-container-guest">
                <button id="guest-plus-one" onclick="guestPlusOne()">+1</button>
                <button id="guest-plus-two" onclick="guestPlusTwo()">+2</button>
                <button id="guest-plus-three" onclick="guestPlusThree()">+3</button>
                </div>
            </div>        
        </div>
        <script src="index.js"></script>
    </body>
</html>
